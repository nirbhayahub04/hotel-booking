{% extends "_base.html" %}
{% block main %}
<!-- Container -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-amber-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8">
        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900">Hotel Signup</h1>
            <p class="mt-2 text-lg text-gray-600">Join us and list your hotel in just a few steps!</p>
        </header>

        <!-- Progress Indicator -->
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <ul class="flex justify-between space-x-4">
                <li class="flex-1 text-center py-3 rounded-lg transition-all duration-300 {% if wizard.steps.current == 'basic' %}bg-amber-600 text-white shadow-lg{% else %}bg-gray-100 text-gray-600 hover:bg-gray-200{% endif %}">
                    <span class="block text-sm font-medium">Basic</span>
                </li>
                <li class="flex-1 text-center py-3 rounded-lg transition-all duration-300 {% if wizard.steps.current == 'location' %}bg-amber-600 text-white shadow-lg{% else %}bg-gray-100 text-gray-600 hover:bg-gray-200{% endif %}">
                    <span class="block text-sm font-medium">Location</span>
                </li>
                <li class="flex-1 text-center py-3 rounded-lg transition-all duration-300 {% if wizard.steps.current == 'amenities' %}bg-amber-600 text-white shadow-lg{% else %}bg-gray-100 text-gray-600 hover:bg-gray-200{% endif %}">
                    <span class="block text-sm font-medium">Amenities</span>
                </li>
                <li class="flex-1 text-center py-3 rounded-lg transition-all duration-300 {% if wizard.steps.current == 'policies' %}bg-amber-600 text-white shadow-lg{% else %}bg-gray-100 text-gray-600 hover:bg-gray-200{% endif %}">
                    <span class="block text-sm font-medium">Policies</span>
                </li>
				<li class="flex-1 text-center py-3 rounded-lg transition-all duration-300 {% if wizard.steps.current == 'images' %}bg-amber-600 text-white shadow-lg{% else %}bg-gray-100 text-gray-600 hover:bg-gray-200{% endif %}">
                    <span class="block text-sm font-medium">Images</span>
                </li>
            </ul>
        </div>

        <!-- Content Block -->
        <div class="bg-white p-8 rounded-xl shadow-lg">
            {% block content %}
            <!-- Content will be overridden by child templates -->
            {% endblock content %}
        </div>
    </div>
</div>
{% endblock main %}

{% extends "client/hotel_signup/_layout.html" %}

{% block content %}
<div class="text-center space-y-6">
    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <h1 class="text-3xl font-bold text-gray-900">Signup Complete!</h1>
    <p class="text-lg text-gray-600">Thank you for signing up, <span class="font-semibold text-amber-600">{{ hotel.hotel_name }}</span>!</p>
    <p class="text-gray-500">Your hotel has been successfully registered with our platform.</p>
    <div class="pt-6">
        <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-300">
            Go to Dashboard
            <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
        </a>
    </div>
</div>
{% endblock %}

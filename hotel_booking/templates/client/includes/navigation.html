{% load static replace_value %}
<nav class="sticky top-0 z-40 bg-white shadow-sm backdrop-blur supports-backdrop-blur:bg-white/95">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Breadcrumb -->
            <div class="flex items-center space-x-2">
                <nav aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2">
                        <li class="text-sm text-gray-500 hover:text-gray-700">
                            <a href="#">Pages</a>
                        </li>
                        <li class="flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                            <span class="ml-2 text-sm font-medium text-gray-700">{{ segment|replace_value:"_" }}</span>
                        </li>
                    </ol>
                    <h1 class="mt-1 text-lg font-semibold text-gray-900">{{ segment|replace_value:"_" }}</h1>
                </nav>
            </div>
            <!-- Right Section -->
            <div class="flex items-center space-x-4">
                <!-- Search -->
                <div class="hidden lg:block relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="search"
                           placeholder="Search..."
                           class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Action Buttons -->
                <div class="flex items-center space-x-3">
                    <!-- Logout -->
                    <a href="{% url 'logout' %}"
                       class="p-2 text-gray-6 hover:text-gray-900 rounded-lg hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </a>
                    <!-- Mobile Menu Toggle -->
                    <button class="xl:hidden p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100"
                            onclick="toggleSidebar()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <!-- Settings -->
                    <button class="p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    <!-- Notifications -->
                    <div class="relative">
                        <button class="p-2 text-gray-600 hover:text-gray-900 rounded-lg hover:bg-gray-100 relative"
                                onclick="toggleNotifications()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <!-- Dropdown -->
                        <div id="notifications-dropdown"
                             class="hidden origin-top-right absolute right-0 mt-2 w-80 rounded-lg shadow-lg bg-white border border-gray-200">
                            <div class="py-2">
                                <!-- Notification Items -->
                                <a href="#" class="flex items-start px-4 py-3 hover:bg-gray-50">
                                    <img src="{% static 'assets/img/team-2.jpg' %}"
                                         class="w-8 h-8 rounded-full object-cover"
                                         width="32"
                                         height="32"
                                         alt="Laur's profile picture">
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">New message from Laur</p>
                                        <p class="text-xs text-gray-5 mt-1">13 minutes ago</p>
                                    </div>
                                </a>
                                <a href="#" class="flex items-start px-4 py-3 hover:bg-gray-50">
                                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                                        <img src="{% static 'assets/img/small-logos/logo-spotify.svg' %}"
                                             class="w-4 h-4"
                                             width="16"
                                             height="16"
                                             alt="Spotify logo">
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">New album by Travis Scott</p>
                                        <p class="text-xs text-gray-500 mt-1">1 day ago</p>
                                    </div>
                                </a>
                                <a href="#" class="flex items-start px-4 py-3 hover:bg-gray-50">
                                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                                        <svg class="w-4 h-4 text-gray-600" viewBox="0 0 43 36" fill="currentColor">
                                            <!-- Credit card icon paths -->
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-gray-900">Payment completed</p>
                                        <p class="text-xs text-gray-500 mt-1">2 days ago</p>
                                    </div>
                                </a>
                            </div>
                            <div class="py-2 border-t border-gray-100">
                                <a href="#"
                                   class="block px-4 py-2 text-sm text-center text-blue-600 hover:bg-gray-50">
                                    View all notifications
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<script>
// Toggle notifications dropdown
function toggleNotifications() {
    const dropdown = document.getElementById('notifications-dropdown');
    dropdown.classList.toggle('hidden');
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('notifications-dropdown');
    const button = document.querySelector('[onclick="toggleNotifications()"]');
    
    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add('hidden');
    }
});

// Toggle mobile menu (you'll need to implement the mobile menu)
function toggleMobileMenu() {
    console.log('Toggle mobile menu');
    // Add your mobile menu toggle logic here
}
</script>

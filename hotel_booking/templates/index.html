{% extends "components/layout.html" %}

{% load static %}

{% block title %}
Homepage
{% endblock title %}

{% block content %}

<div class="w-full">
	<div class="w-full h-screen bg-[url('/staticfiles/img/hotel1.jpg')]
				bg-scroll bg-center bg-cover bg-no-repeat bg-blend-darken">
		<div class="h-full bg-slate-900/50">
			<div class="px-48 py-28">
				<div class="font-bold text-white text-4xl">Explore Various Hotel...</div>
			</div>
		</div>
	</div>

	<div class="flex flex-col w-full px-48 py-16 items-end">
		<div class="mb-8 font-bold text-2xl">Search Hotel of your Choice</div>

		<div class="flex justify-end items-end gap-8 w-full">
			<div>
				<div>Price Range</div>
				<input class="border rounded-full w-32"
					   type="number"
					   name="min_price"
					   id="min_price">
				-
				<input class="border rounded-full w-32"
					   type="number"
					   name="max_price"
					   id="max_price">
			</div>
			<div>
				<select class="border rounded-full">
				</select>
			</div>
			<div>
				<select class="border rounded-full">
				</select>
			</div>
			<div>
				<select class="border rounded-full">
				</select>
			</div>
			<div class="w-1/3 flex gap-4">
				<input class="w-full border rounded-full"
					   type="text"
					   id="search-bar">
				<button class="flex-none"
						id="search-button">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
